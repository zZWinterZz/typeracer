<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeRacer</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Orange top bar -->
    <div class="top-bar">
        <div class="container-fluid">
            <div class="text-center">
                <h1 class="top-bar-title">TypeRacer</h1>
                <button type="button" class="instructions-btn">
                    Instructions
                </button>
            </div>
        </div>
    </div>

    <main>
        <div class="container">
            <div class="game-area">
                <!-- Desktop Layout Container -->
                <div class="game-layout-container">
                    <!-- Main Game Content -->
                    <div class="game-content">
                        <!-- Difficulty Selection -->
                        <div class="row justify-content-center mb-4">
                            <div class="col-md-6">
                                <div class="input-group">
                                    <label class="input-group-text" for="difficultySelect">Difficulty</label>
                                    <select class="form-select" id="difficultySelect">
                                        <option value="easy" selected>Easy</option>
                                        <option value="intermediate">Intermediate</option>
                                        <option value="hard">Hard</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Instructions Text -->
                        <div class="text-center mb-4">
                            <p class="typing-instructions">Test your typing speed by typing the text below</p>
                        </div>

                        <!-- Horizontal Rule -->
                        <hr class="mb-4">

                        <!-- Text Display Area -->
                        <div class="text-display-container mb-4">
                            <div class="text-to-type" id="textToType">
                                <!-- Random phrase will be loaded here via JavaScript -->
                            </div>
                        </div>

                        <!-- Horizontal Rule -->
                        <hr class="mb-3">

                        <!-- Text Input Area -->
                        <div class="text-input-container mb-4">
                            <textarea class="form-control text-input-area" id="textInput" rows="4"
                                placeholder="Click the start button to begin the test" disabled></textarea>
                        </div>

                        <!-- Game Control Buttons (mobile: above results, desktop: below) -->
                        <div class="game-controls text-center mb-4">
                            <button type="button" class="btn me-2" id="startBtn">Start</button>
                            <button type="button" class="btn me-2" id="stopBtn">Stop</button>
                            <button type="button" class="btn" id="retryBtn">Retry</button>
                        </div>
                    </div>

                    <!-- Results Box (will move to right on desktop) -->
                    <div class="results-container">
                        <div class="results-box mb-4">
                            <h4 class="results-heading text-center mb-3">Results</h4>
                            <div class="result-item mb-3">
                                <span class="result-label">Level</span>
                                <span class="result-value" id="resultLevel">Easy</span>
                            </div>
                            <div class="result-item mb-3">
                                <span class="result-label">Time</span>
                                <span class="result-value" id="resultTime">0:00</span>
                            </div>
                            <div class="result-item">
                                <span class="result-label">WPM</span>
                                <span class="result-value" id="resultWPM">0</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Game content will go here -->
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 TypeRacer. All rights reserved.</p>
    </footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
